    <script> 
        function mOver(obj){
            obj.innerHTML=obj.innerHTML.toUpperCase();
        }
        function mOut(obj){
            obj.innerHTML=obj.innerHTML.substring(0,1).toUpperCase()+obj.innerHTML.substring(1).toLowerCase();
        }

        document.getElementById("uvod").innerHTML="Café-a small restaurant where simple meals and drinks are served <br>But, it is more then that. Today, cafés are places where people have good quality time with their friends, family and even a business partners. There they can relax and enjoy their time while drinking their favorite drinks while having a snack. <br>Owner of café has to think about everything so that customers can really enjoy. Except of drinks and delicious snacks, cafés needs to be bring certain atmosphere. There are many details affecting that. Like interior design, organization of tables, background music, hospitality, also utensils as coffee cups.";
        
        const h3=document.createElement("h3");
        const h3_text = document.createTextNode("First cafe");
        h3.appendChild(h3_text);
        document.getElementById("first").appendChild(h3);
        const div=document.createElement("div");
        const div_text=document.createTextNode("cijeli tekst za prvi kafic");
        div.appendChild(div_text);
        document.getElementById("first").appendChild(div);
        
        const img=document.createElement("img");
        img.setAttribute("src", "images/background-with-coffee.jpg");
        img.setAttribute("width", "70%");
        img.setAttribute("height", "70%");
        document.getElementById("first").appendChild(img);


        
        const h32=document.createElement("h3");

        document.getElementById("third").appendChild(h33);
